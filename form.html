<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
   <h1>Form Validation</h1> 
   <form action="success.html" return validate()>
    <p>
        <label for="username">Username:
        <input type="text"  id="user" onkeyup="return validatename()"/>
        </label>
    </p>
    <p>
        <span id="err"></span>
    </p>
    <p>
        <label for="password">Password:
        <input type="password" id="pass" onkeyup="return validatepass()"/>
        </label>
    </p>
    <p><span id="err1"></span></p>
    <p>
       <button type="submit" onclick="return validateForm()">Login</button>
    </p>
   </form>
   <script src="form.js"></script>
</body>
</html>
